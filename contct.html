<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contct.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Enter the subject" required>
      
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter your message" rows="5" required></textarea>
      
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div id="form-response"></div>
  </div>

  <script src="contct.js"></script>
</body>
</html>


  <script src="contct.js"></script>
</body>
</html>
